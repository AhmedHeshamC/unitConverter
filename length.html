<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Length Converter</h1>
  <form method="get" action="" aria-label="Length conversion form">
    <label for="value">Value:</label>
    <input type="number" name="value" id="value" step="any" required min="0" max="1000000" value="" aria-required="true" aria-label="Enter value to convert">
    
    <label for="from">From:</label>
    <select name="from" id="from" aria-label="Select source unit">
      <option value="millimeter">Millimeter</option>
      <option value="centimeter">Centimeter</option>
      <option value="meter" selected>Meter</option>
      <option value="kilometer">Kilometer</option>
      <option value="inch">Inch</option>
      <option value="foot">Foot</option>
      <option value="yard">Yard</option>
      <option value="mile">Mile</option>
    </select>
    
    <label for="to">To:</label>
    <select name="to" id="to" aria-label="Select target unit">
      <option value="millimeter">Millimeter</option>
      <option value="centimeter">Centimeter</option>
      <option value="meter">Meter</option>
      <option value="kilometer">Kilometer</option>
      <option value="inch">Inch</option>
      <option value="foot">Foot</option>
      <option value="yard">Yard</option>
      <option value="mile" selected>Mile</option>
    </select>
    
    <button type="submit">Convert</button>
  </form>
  
  <div id="result" role="status" aria-live="polite">
    <!-- Result will be displayed here -->
  </div>
  
  <script src="converter.js"></script>
  <script>
    ConverterUI.init('length');
  </script>
  <footer>
    <a href="index.html">Back to Home</a>
  </footer>
</body>
</html>
