<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <form method="get" action="" aria-label="Temperature conversion form">
    <label for="value">Value:</label>
    <input type="number" name="value" id="value" step="any" required value="" aria-required="true" aria-label="Enter value to convert">
    
    <label for="from">From:</label>
    <select name="from" id="from" aria-label="Select source unit">
      <option value="celsius" selected>Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    
    <label for="to">To:</label>
    <select name="to" id="to" aria-label="Select target unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit" selected>Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    
    <button type="submit">Convert</button>
  </form>
  
  <div id="result" role="status" aria-live="polite">
    <!-- Result will be displayed here -->
  </div>
  
  <script src="converter.js"></script>
  <script>
    ConverterUI.init('temperature');
  </script>
  
  <footer>
    <a href="index.html">Back to Home</a>
  </footer>
</body>
</html>
